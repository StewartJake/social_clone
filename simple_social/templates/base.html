<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Star Social</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'simple_social/css/master.css' %}">
	</head>
	<body>
		<nav class='navbar mynav navbar-expand-sm navbar-dark bg-dark' role='navigation' id='navbar'>
			<div class="container">
				<a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
				<div class='navbar-nav d-flex justify-content-end'>
					{% if user.is_authenticated %}
					<a class="nav-link nav-item" href="{% url 'posts:create' %}">Post</a></li>
				<a class="nav-link nav-item" href="{% url 'groups:all' %}">Groups</a></li>
			<a class="nav-link nav-item" href="{% url 'groups:create' %}">Create Group</a></li>
					<a class="nav-link nav-item" href="{% url 'accounts:logout' %}">Logout</a></li>
					{% else %}
					<a class="nav-link nav-item" href="{% url 'groups:all' %}">Groups</a></li>
					<a class="nav-link nav-item" href="{% url 'accounts:login' %}">Login</a></li>
					<a class="nav-link nav-item" href="{% url 'accounts:signup' %}">Signup</a></li>
					{% endif %}
				</div>
			</div>
		</nav>
		<div class="container mycontent">
       {% block content %}
       {% endblock %}
       		</div>

		<script type="text/javascript" src="{% static 'simple_social/js/master.js' %}"></script>
	</body>
</html>
